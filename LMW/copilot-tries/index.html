<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div id = "dates" align = "left">
		<div contenteditable="true">
			<input type="radio" id="one" name="meeting_time" value="" checked> <input type="date" id="date1">
		</div><br>
		<div contenteditable="true">
			<input type="radio" id="one" name="meeting_time" value="24.8 13-15">
			<label for="html">24.8 13-15</label>
		</div><br>
		<div contenteditable="true">
			<input type="radio" id="one" name="meeting_time" value="25.8 15-16">		
			<label for="html">25.8 15-16</label>
		</div><br>
	</div>
  <div>2</div>
  <div>3</div>  
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
